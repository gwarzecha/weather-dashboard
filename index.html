<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<header>

</header>

<body>
  <main class="container">
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-4 mt-3 d-flex flex-column justify-content-center">
        <form id="userForm">
          <div class="search-field">
            <label for="citySearch">Search for City:</label>
            <input id="searchInput" type="search" name="citySearch" />
            <button type="submit" class="btn-secondary btn-sm" id="searchBtn">Search</button>
          </div>
        </form>
        <div class="previous d-flex flex-column mt-2" id="previous"></div>

      </div>


      <div class="col-md-8 mt-3">
        <div class="card border-light">
          <div class="card-body">
            <div id="city-name"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="uv-index"></div>
          </div>
        </div>
      </div>
    </div>




    <div class="row justify-content-center" id="forecastCards">
      
    </div>

  

  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>

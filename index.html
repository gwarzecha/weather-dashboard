<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<header>

</header>

<body>
  <main class="container">
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="search-field">
            <label for="citySearch">Search for City</label>
            <input id="searchInput" type="search" name="citySearch" />
          </div>
        </form>
        <ul class="previous" id="previous">

        </ul>
      </div>

      <div class="col-md-8">
        <div class="card border-light">
          <div class="card-body">
            <h4 id="city-name">City Name:</h4>
            <p id="temp">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="wind-speed">Wind Speed:</p>
            <p id="uv-index">UV Index:</p>
          </div>
        </div>
      </div>
    </div>


    <div class="row" id="forecast-cards">
      dynamically created forecast cards here
    </div>

  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
